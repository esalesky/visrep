<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

    <selectfont>
        <rejectfont>
            <glob>/usr/share/fonts/**/*</glob>
            <glob>**/*</glob>
        </rejectfont>
        <acceptfont>
          <pattern>
            <patelt name="family" >
              <string>Noto Sans</string>
            </patelt>
          </pattern>
          </acceptfont>
    </selectfont>

</fontconfig>
